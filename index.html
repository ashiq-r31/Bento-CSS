<link rel="stylesheet" type="text/css" href="stylesheets/normalize.css">
<link href='https://fonts.googleapis.com/css?family=Karla:400,700' rel='stylesheet' type='text/css'>
<link rel="stylesheet" type="text/css"  href="stylesheets/bootstrap.css">
<link rel="stylesheet" type="text/css" href="stylesheets/style.css">

<div class="container">
<div class="section">
<div class="row">
<div class="col-xl-6 col-xl-offset-3 col-lg-6 col-lg-offset-3 col-md-6 col-md-offset-3">
<h1>Don't keep things to yourself.</h1>
<h3>Feel free to contact us anytime.</h3>

<form class="clear">
  <div class="input-group col-lg-6">
    <label class="label">First Name</label>
    <input class="input" type="text" placeholder="First Name">
  </div>

  <div class="input-group col-lg-6">
    <label class="label">Last Name</label>
    <input class="input" type="text" placeholder="Last Name">
  </div>

  <div class="input-group col-lg-6">
    <label class="label">Email</label>
    <input class="input" type="text" placeholder="Email">
  </div>

  <div class="input-group col-lg-6">
    <label class="label">Contact Number</label>
    <input class="input" type="text" placeholder="Business Number">
  </div>
  <div class="dropdown-group col-lg-6">
    <label class="label">What are you?</label>
    <div class="dropdown">
      <div class="dropdown-select">Select Option</div>
      <ul style="display:none" class="dropdown-list">
        <li>Human</li>
        <li>Robot</li>
        <li>Extraterrestrial Organism</li>
      </ul>
    </div>

  </div>

  <div class="input-group col-lg-6">
    <label class="label">Nationality</label>
    <input class="input" type="text" placeholder="Your Country">
  </div>

</form>
<input class="btn-full" type="submit" value="Send Now">
<!-- <input class="btn-empty" type="submit" value="No, Remind Me Later"> -->
</div>
</div>
</div>
</div>



<script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
<script>
  $(".dropdown-select").click(function(event) {
      event.stopPropagation();
      $(".dropdown-list").toggle(100);
  });

  $(".dropdown-list li").click(function(event) {
    var clickedItem = $(this).text();
    $(".dropdown-list li").removeClass("checkmark");
    $(this).addClass("checkmark");
    $(".dropdown-select").text(clickedItem);
    $(".dropdown-select").css("color","#8A65E8");

  });

  $(document).click(function(event){
    $(".dropdown-list").hide(100);
  });

</script>
