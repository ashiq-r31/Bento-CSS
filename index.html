<link rel="stylesheet" type="text/css" href="stylesheets/normalize.css">
<link href='https://fonts.googleapis.com/css?family=Karla:400,700' rel='stylesheet' type='text/css'>
<link rel="stylesheet" type="text/css"  href="stylesheets/bootstrap.css">
<link rel="stylesheet" type="text/css" href="stylesheets/style.css">

<div class="section">


<div class="container">
<div class="row">
<div class="col-xl-6 col-xl-offset-3 col-lg-6 col-lg-offset-3 col-md-6 col-md-offset-3">
<h1>Contact Us</h1>
<h3>Feel free to reach out to us anytime.</h3>
<form>
  <div class="input-group">
    <label class="label">First Name</label>
    <input class="input" type="text" placeholder="John">
  </div>

  <div class="input-group">
    <label class="label">Last Name</label>
    <input class="input" type="text" placeholder="Doe">
  </div>

  <div class="input-group">
    <label class="label">Contact Number</label>
    <input class="input" type="text" placeholder="+971 5* *** ****">
  </div>

  <div class="dropdown-group">
    <label class="label">Gender</label>
    <div class="dropdown">
      <div class="dropdown-select">Select Gender</div>
      <ul style="display:none" class="dropdown-list">
        <li>Male</li>
        <li>Female</li>
        <li>Others</li>
      </ul>
    </div>

  </div>
  <br>
  <input class="btn-full" type="submit" value="Sign Up">
  <input class="btn-empty" type="submit" value="Cancel">

</form>
</div>
</div>
</div>
</div>


<script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
<script>
  $(".dropdown-select").click(function(event) {
      event.stopPropagation();
      $(".dropdown-list").toggle(100);
  });

  $(".dropdown-list li").click(function(event) {
    var clickedItem = $(this).text();
    $(".dropdown-list li").removeClass("checkmark");
    $(this).addClass("checkmark");
    $(".dropdown-select").text(clickedItem);
    $(".dropdown-select").css("color","#8A65E8");

  });

  $(document).click(function(event){
    $(".dropdown-list").hide(100);
  });

</script>
