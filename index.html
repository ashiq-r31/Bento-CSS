<link rel="stylesheet" type="text/css" href="stylesheets/normalize.css">
<link rel="stylesheet" type="text/css"  href="stylesheets/bootstrap.css">
<link rel="stylesheet" type="text/css" href="stylesheets/style.css">

<div class="container">
  <div class="section">
    <div class="row">
      <div class="col-lg-8">
        <h1 class="h1">Heading 1</h1>
        <h3 class="h2">Heading 2</h3>
        <h1 class="h3">Heading 3</h1>
        <h3 class="h4">Heading 4</h3>
        <h1 class="h5">Heading 5</h1>
        <h3 class="h6">Heading 6</h3>
        <p class="p">Paragraph</p>


        <form class="clearfix row">

          <div class="input-group col-lg-6 col-sm-6">
            <label class="label">First Name</label>
            <input class="input" type="text" placeholder="First Name">
          </div>

          <div class="input-group col-lg-6 col-sm-6">
            <label class="label">Nationality</label>
            <input class="input" type="text" placeholder="Your Country">
          </div>

          <div class="input-group col-lg-6 col-sm-6">
            <label class="label">Email</label>
            <input class="input" type="text" placeholder="Email">
          </div>

          <div class="input-group col-lg-6 col-sm-6">
            <label class="label">Contact</label>
            <input class="input" type="text" placeholder="Business Number">
          </div>

          <div class="input-group col-lg-6 col-sm-6">
            <label class="label">Gender</label>
            <select class="input select">
              <option>Alien</option>
              <option>Android</option>
              <option>Hobbit</option>
              <option>Cat</option>
            </select>
            <span class="select-arrow"></span>
          </div>

        </form>

        <button class="btn">Register Now</button>
        <button class="btn btn-outline">Cancel</button>
      </div>
    </div>
  </div>
</div>
