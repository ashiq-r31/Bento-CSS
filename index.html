<script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
<script>
  //Using decorator pattern for multiple dropdowns

  function Dropdown(el) {
    this.el = el;
    this.select = el.find('.dropdown-select');
    this.list = el.find('.dropdown-list');
    this.listItem = el.find('.dropdown-list li');
  }

  Dropdown.prototype = {
      initEvents:function() {
        var obj = this;

        obj.select.on('click', function(event){
          event.stopPropagation();
          obj.list.toggle(100);
        });

        obj.listItem.on('click', function(event){
          event.stopPropagation();
          var clickedItem = $(this).text();
          obj.listItem.removeClass("checkmark");
          $(this).addClass("checkmark");
          obj.select.text(clickedItem).css("color","#8A65E8");
          obj.list.hide(100);

        });

        $(document).click(function(event){
          event.stopPropagation();
          $('.dropdown-list').hide(100);
        });

    }

  }

  var dd = $('#dd');
  var origin = new Dropdown(dd);
  origin.initEvents();

  var cd = $('#cd');
  var gender = new Dropdown(cd);
  gender.initEvents();



</script>
